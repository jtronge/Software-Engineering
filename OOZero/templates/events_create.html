{% extends "layout.html" %}
{% block title %}Create Event{% endblock %}
{% block content %}
<form action="{{ url_for('events_create') }}" method="post" class="m-auto" style="width: 400px;">
    <h1>Create Event</h1>
    <span class="text-danger">{{ error if error else ''}}</span>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="start_time">Start Time</label>
        <input id="start_time" name="start_time" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="end_time">End Time</label>
        <input id="end_time" name="end_time" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="event_type">Event Type</label>
        <select id="event_type" name="event_type" class="form-control">
            <option value="">Select Event Type</option>
            <option value="1">Note</option>
            <option value="2">Event</option>
            <option value="3">All Day</option>
            <option value="4">Reminder</option>
        </select>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-primary">
    </div>
</form>
{% endblock %}
